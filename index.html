<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <canvas
      id="myCanvas"
      width="200"
      height="200"
      style="border: 1px solid #000000"
    >
    </canvas>

    <script>
      var offset = 0;
      var speed = 0;
      var defaultPoint = 50;
      var direction = 1;
      let timerId;
      function drawStroke() {
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        speed = 2;

        ctx.beginPath();
        ctx.clearRect(0, 0 ,canvas.width, canvas.height);
        ctx.arc(offset, 150, 10, 0, Math.PI*2, false);
        ctx.stroke();
        offset += speed * direction;

        timerId = window.requestAnimationFrame(drawStroke);

        if(offset >= canvas.width - 10) {
          cancelAnimationFrame(timerId);
        }
      }
      window.requestAnimationFrame(drawStroke);
    </script>
  </body>
</html>
