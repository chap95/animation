<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interaction2</title>

    <style>
      .canvas {
        background-color: palegoldenrod;
      }
    </style>
  </head>
  <body>
    <h1>Interaction2</h1>
    <canvas class="canvas" width="600" height="400"></canvas>
    <script src="box.js"></script>
    <script src="panel.js"></script>
    <script src="utility.js"></script>
    <script>
      const canvas = document.querySelector('.canvas');
      const context = canvas.getContext('2d');
      context.font = '30px bold sans-serif';
      let canvasWidth;
      let canvasHeight;
      let step; // aplication state, it has 1 to 4
      const boxes = [];
      let panel;
      let requestAnimationFrameId;
      const mousePos = {
        x: 0,
        y: 0,
      };

      function render() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        let box;
        for (let i = 0; i < boxes.length; i++) {
          box = boxes[i];
          box.draw();
        }
        switch (step) {
          case 1:
            for (let i = 0; i < boxes.length; i++) {
              box = boxes[i];
              box.x += box.movement;
              if (box.x > canvas.width) {
                box.x = -100;
              }
            }

            break;

          case 2:
            // panel.scale += 0.02;
            panel.scale = panel.scale + (1 - panel.scale) * 0.1;
            panel.angle = panel.scale * 720;
            panel.draw();
            if (panel.scale >= 0.999) {
              panel.scale = 1;
              panel.angle = 720;
              step = 3;
            }
            break;

          case 3:
            panel.draw();
            panel.showContent();
            break;
        }
        console.log('render!!');
        requestAnimationFrameId = requestAnimationFrame(render);

        if (step === 3) {
          panel.showContent();
          cancelAnimationFrame(requestAnimationFrameId);
        }
      }

      let tempX;
      let tempY;
      let movement;
      let selectedBoxIndex;

      function init() {
        step = 1;
        canvasWidth = canvas.width * 0.5;
        canvasHeight = canvas.height * 0.5;
        for (let i = 0; i < 10; i++) {
          tempX = Math.random() * canvas.clientWidth * 0.8;
          tempY = Math.random() * canvas.clientHeight * 0.8;
          movemet = parseInt(Math.random() * 10);
          console.log(movemet);
          boxes.push(new Box(tempX, tempY, movemet, i + 1));
        }

        panel = new Panel();
        render();
      }

      canvas.addEventListener('click', (e) => {
        mousePos.x = e.layerX;
        mousePos.y = e.layerY;
        let clickedIndex = 0;
        for (let i = 0; i < 10; i++) {
          const box = boxes[i];
          const mX = mousePos.x;
          const mY = mousePos.y;

          if (
            mX >= box.x &&
            mX <= box.x + box.width &&
            mY >= box.y &&
            mY <= box.y + box.height
          ) {
            clickedIndex = i;
          }
        }

        if (step === 1 && clickedIndex > 0) {
          selectedBoxIndex = clickedIndex;
          step = 2;
          console.log(`${clickedIndex + 1} 박스가 클릭 됨!!`);
        } else if (step === 3) {
          panel.scale = 0;
          step = 1;
          render();
        }
      });
      init();
    </script>
  </body>
</html>
